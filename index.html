<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container border bg-secondary-subtle" id="titulo">
        <h1 class=" d-flex p-2 ">Payment Form Example</h1>
    </div>
    <div class="container border border-bottom-0" id="caja">
        <div class="alert alert-danger" role="alert" id="alerta">
            Some fields are missing
        </div>
        <form>
            <div class="d-flex">
                <div class="mb-3 p-2 flex-fill">
                    <label for="Card" class="form-label">Card #</label> <!--for asocia el label con el input #id-->
                    <input type="text" class="form-control" placeholder="XXXXXXXXXX" id="Card">
                </div>
                <div class="mb-3 p-2 flex-fill">
                    <label for="cvc" class="form-label">CVC #</label> <!--for asocia el label con el input #id-->
                    <input type="text" class="form-control" placeholder="0000" id="cvc">
                </div>
                <div class="mb-3 p-2 flex-fill">
                    <label for="amount" class="form-label">Amount</label> <!--for asocia el label con el input #id-->
                    <input type="text" class="form-control" placeholder="Amount" id="amount">
                </div>  
            </div>
            <div class="d-flex">
                <div class="mb-3 p-2 felx-fill" id="nombre">
                    <label for="FirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="FirstName">
                </div>
                <div class="mb-3 p-2 felx-fill" id="apellido">
                    <label for="LastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last Name">
                </div> 
            </div>
            <div class="d-flex">
                <div class="mb-3 p-2 flex-fill">
                    <label for="City" class="form-label">City</label>
                    <input type="text" class="form-control" id="City">
                </div>
                <div class="mb-3 p-2 flex-fill">
                    <label for="State" class="form-label">State</label>
                    <select class="form-select" name="State" id="State">
                        <option selected>Pick a State</option>
                        <option value="California">California</option>
                        <option value="Alaska">Alaska</option>
                        <option value="New Mexico">New Mexico</option>
                    </select>
                </div>
                <div class="mb-3 p-2 flex-fill">
                    <label for="PostalCode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="PostalCode">
                </div>
            </div>

            <div class="d-flex">
                <!--Tarjetas-->
                <div class="p-2 flex-fill" id="tarjetas">
                    <p>We accept:</p>
                    <div class="bg-body-secondary rounded">
                        <input class="form-check-input bg-secondary" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            <i class="fa-brands fa-cc-mastercard"></i>
                        </label>

                        <input class="form-check-input bg-secondary" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            <i class="fa-brands fa-cc-visa"></i>
                        </label>

                        <input class="form-check-input bg-secondary" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            <i class="fa-brands fa-cc-diners-club"></i>
                        </label>

                        <input class="form-check-input bg-secondary" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            <i class="fa-brands fa-cc-paypal"></i>
                        </label>
                    </div>
                </div>
                <!--contenedor vacio-->
                <div class="p-2 flex-fill" id="vacio"></div>
                <!--Mensaje-->
                <div class="mb-3 p-2 flex-fill" id="mensaje">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" name="message" id="message" rows="3"></textarea>
                    <p>Add any notes here.</p>
                </div>
            </div>
            <!--Botones-->      
        </form>
    </div>
    <div class="container p-0 border">
    <div class="d-flex flex-row-reverse p-2 bg-light border-top">
        <button type="button" class="btn btn-secondary p-2">Cancel</button>
        <button type="submit" class="btn btn-primary p-2" id="Send">Send</button>
    </div>
    </div>
</body>

</html>
